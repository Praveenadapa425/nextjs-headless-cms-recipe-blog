services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    # Enhanced network configuration for better external connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Environment variables for proper SSL handling
    environment:
      - NEXT_IMAGE_UNOPTIMIZED=false
      - NODE_TLS_REJECT_UNAUTHORIZED=1
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s